apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helloworld-staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
  annotations:
    codefresh.io/product: helloworld
spec:
  project: default
  destination:
    name: in-cluster
    namespace: helloworld-staging
  source:
    path: .
    repoURL: https://github.com/nharvey-octopus/cf-testing.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=false
